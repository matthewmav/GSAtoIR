<!DOCTYPE html>
<html>
<head>
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	

	<script async="" defer="" src="https://buttons.github.io/buttons.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<title> GSA Indexer </title>
</head>
<body>
	<div class="container-fluid">

		<div class="row">

			<main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3" style="margin: auto; margin-top: 10vh;">

				<!-- / .main-navbar -->
				<div class="main-content-container container-fluid px-4">
					<div class="row">
						<div class="col">
							<div class="card card-small mb-4">
								<div class="card-body p-0 pb-3 text-center">
									<div>
									<h3> GSA Indexer </h3>
									<table align="center" style="width: 60%">
    									<tbody>
    										<tr>
    											<td>
													<form action="/api_index_all_tasks"  method = "POST">
														<table>
															<tbody>
																<td> <input type="text" class = "form-control" name="month" value="{{ month }}"></td>
																<td> <input type="text" class = "form-control" name="year" value="{{ year }}"></td>
																<td> <button class = "btn btn-success"  type="submit"> Start Indexing </button></td>
															</tbody>
														</table>	
													</form>
												</td>
												</tr>
    										<tr>
    											<td>
														<table>
															<tbody>
																<td> <h4> {{ "Indexing started" if started else "Stand by"}} </h4></td>
															</tbody>
														</table>	
													</td>
    										</tr>												
    									</tbody>
  									</table>

									<br>
									<br>
									<br>
									

								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
</body>
</html>
